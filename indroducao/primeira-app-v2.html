<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- HTML -->
<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo  }}</p>
</div>

<!-- JS -->
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Estudando Vue!',
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
